{% extends "funkycore/base.html" %}
{% block content %}

{% include "funkycore/header.html" %}
Transfer some Funks to another account
<form action="/transfer/" method="post">
    {% csrf_token %}
    <table>
        {% for e in form %}
        <tr>
            <td>{{ e.errors }} {{ e.label_tag }}</td>
            <td>{{ e }}</td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" value="Transfer"/>
</form>

{% endblock %}
